<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö –≤ Google Sheets</title>
    <style>
        body {

            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5;
        }
        .container {

            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {

        }
        label {

        }
        .error {
            background-color: #f8d7da;

            border: 1px solid #f5c6cb;
        }
        .loading {

    </style>
</head>
<body>
    <div class="container">
        <h1>–¢–µ—Å—Ç –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö –≤ Google Sheets</h1>
        <form id="testForm">
            <div class="form-group">
                <label for="firstName">–ò–º—è:</label>
                <input type="text" id="firstName" value="–¢–µ—Å—Ç" required>
            </div>
            
            <div class="form-group">
                <label for="lastName">–§–∞–º–∏–ª–∏—è:</label>
                <input type="text" id="lastName" value="–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å" required>
            </div>
            
            <div class="form-group">
                <label for="group">–ì—Ä—É–ø–ø–∞:</label>
                <input type="text" id="group" value="–¢–µ—Å—Ç–æ–≤–∞—è –≥—Ä—É–ø–ø–∞" required>
            </div>
            
            <div class="form-group">
                <label for="score">–û—Ü–µ–Ω–∫–∞:</label>
                <input type="number" id="score" min="0" max="10" value="8" required>
            </div>
            
            <div class="form-group">
                <label for="rolls">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–ø—ã—Ç–æ–∫:</label>
                <input type="number" id="rolls" min="1" value="5" required>
            </div>
            
            <div class="form-group">
                <label for="testType">–¢–∏–ø —Ç–µ—Å—Ç–∞:</label>
                <select id="testType">
                    <option value="basic">–ë–∞–∑–æ–≤–∞—è –æ—Ç–ø—Ä–∞–≤–∫–∞</option>
                    <option value="detailed">–î–µ—Ç–∞–ª—å–Ω–∞—è –æ—Ç–ø—Ä–∞–≤–∫–∞</option>
                </select>
            </div>
            
            <button type="submit" id="submitBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</button>
        </form>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const statusDiv = document.getElementById('status');
            
            // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ —Ñ–æ—Ä–º—ã
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const group = document.getElementById('group').value;
            const score = parseInt(document.getElementById('score').value);
            const rolls = parseInt(document.getElementById('rolls').value);
            const testType = document.getElementById('testType').value;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å –∑–∞–≥—Ä—É–∑–∫–∏
            submitBtn.disabled = true;
            submitBtn.textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞...';
            statusDiv.style.display = 'block';
            statusDiv.className = 'status loading';
            statusDiv.innerHTML = 'üì§ –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö...';
            
            try {
                            // –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
                            const data = {
                                firstName: firstName,
                                lastName: lastName,
                                group: group,
                                score: score,
                                rolls: rolls
                            };
                
                // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ Google Sheets —á–µ—Ä–µ–∑ Google Apps Script
                const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby_WHi0KnpczIXPE0XNQB3KWuIj30W5nELd3_R7TZZ3lIjIE0MxGTc7UY4BPQx2Q6hDVg/exec';
                
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors', // Required for Google Apps Script from local files
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                statusDiv.className = 'status success';
                statusDiv.innerHTML = `
                    <strong>‚úÖ –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã! (–ü—Ä–æ–≤–µ—Ä–∫–∞ –æ—Ç–≤–µ—Ç–∞ –Ω–µ–≤–æ–∑–º–æ–∂–Ω–∞ –∏–∑-–∑–∞ CORS)</strong><br>
                    –¢–∏–ø —Ç–µ—Å—Ç–∞: ${testType === 'basic' ? '–ë–∞–∑–æ–≤–∞—è –æ—Ç–ø—Ä–∞–≤–∫–∞' : '–î–µ—Ç–∞–ª—å–Ω–∞—è –æ—Ç–ø—Ä–∞–≤–∫–∞'}<br>
                    –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: ${firstName} ${lastName}<br>
                    –û—Ü–µ–Ω–∫–∞: ${score}/10 (${Math.round((score / 10) * 100)}%)<br>
                    –ì—Ä—É–ø–ø–∞: ${group}
                `;
                
                console.log('–î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –≤ Google Sheets (–ø—Ä–æ–≤–µ—Ä–∫–∞ –æ—Ç–≤–µ—Ç–∞ –Ω–µ–≤–æ–∑–º–æ–∂–Ω–∞):', data);
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –¥–∞–Ω–Ω—ã—Ö:', error);
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `
                    <strong>‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –¥–∞–Ω–Ω—ã—Ö!</strong><br>
                    ${error.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}
                `;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ';
            }
        });
    </script>
